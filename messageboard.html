		<div id="content">
			<h1>NCAA Tournament Game Board</h1>
			<h4>These boards are anonymous, and are live during a game so you can post your thoughts!</h4>
			<p>hey, it's paige! go heels!</p>
			<p>hey it's christian! I agree! </p>
			<p>Oh no, the Heels are losing :(</p>
		</div>
		<div id="textInput">
			<form id="frm1">
				<textarea name="thoughts" placeholder="Tell us your thoughts on the game!" id="thoughts" required="true" style="width:400px; height: 150px; margin-left: 5%;"></textarea>
				<button type="button" id="button">Enter</button>
			</form>
		</div>
		<script type="text/javascript">
			document.getElementById('button').onclick = function(){
				var thoughts =document.getElementById('thoughts').value;
				if(thoughts!=""){
					var newNode= document.createElement('p');
					newNode.innerHTML = thoughts;
					document.getElementById('content').appendChild(newNode);
				}
				document.getElementById('frm1').reset();

			}
		</script>
